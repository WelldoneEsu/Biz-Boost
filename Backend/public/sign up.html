<html lang="en">

        <meta charset="utf-8">

    </head>
    <body>
        <header>
            <nav class="navbar ">
                <ul class="nav-menu">
                    
                    <li><a href="index.html"><img src="Assets/LOGO-TRANS 1.png" alt="Logo" id="logo"></a></li>

                </ul>
                <!-- Sidebar for small screens -->
                <script>
                    function toggleSidebar(none) {
                        const sidebar = document.querySelector('.side-bar');
                        sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
                    }
                    function hideSidebar() {
                        const sidebar = document.querySelector('.side-bar');
                        sidebar.style.display = 'none';
                    }
                </script>
                <div class="hamburger">
                    <ul class="side-bar">
                        <li onclick="hideSidebar()"><a href="#" title="close menu"><i class="fa-solid fa-xmark"></i></a></li>

                     <li><a href="sign up.html">Sign Up</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <ul class="form-image-container">
            <li>
                <div id="image">
                <img src="Assets/signup and sign in.jpg" alt="Sign Up Image" width="100px"/>
            </div>
        </li>
        <li>
            <h1>Sign Up</h1>
            <div class="form-container">
        <form id="signupForm">
            <div class="form-group">
            <label id="First-name">First Name:</label><br>
            <input type="text" id="firstName" name="First name" placeholder="Enter First Name">
            <div class="error" id="firstNameError"></div>
            </div>
            <br>
            <div class="form-group">
            <label id="Last-name">Last Name:</label><br>
            <input type="text" id="lastName" name="Last name" placeholder="Enter Last Name">
            <div class="error" id="lastNameError"></div>
            </div>
            <br>
            <div class="form-group">
            <label id="Business">Business Name:</label><br>
            <input type="text" id="bName" name="Business" placeholder="Enter Business Name">
            <div class="error" id="BnameError"></div>
            </div>
            <br>
            <div class="form-group">
            <label id="email-add">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter Email">
            <div class="error" id="emailError"></div>
            </div>
            <br>
            <div class="form-group">
            <label id="phone-Number">Phone Number:</label><br>
            <input type="tel" id="phoneNumber" name="phone Number" placeholder="Enter Phone Number">
            <div class="error" id="phoneError"></div>
            </div>
            <br>
            <div class="form-group">
            <label id="password">Password:</label><br>
            <input type="password" id="pWord" name="password" placeholder="Enter Password">
            <div class="error" id="pwordError"></div>
            </div>
            <br>
            <div class="form-group">
            <label id="confirm_password">Confirm Password:</label><br>
            <input type="password" id="cPassword" name="confirm_password" placeholder="Confirm Password">
            <div class="error" id="cPasswordError"></div>
            </div>
            <br>
            <div class="form-group">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to the <span><a href="#">Terms and Conditions</a></span></label>
            <div class="error" id="termsError"></div>
            </div>
            <br>
            <button type="submit" class="submit-btn" onclick="submitForm()">Create account</button>
            <br>
            <p>Already have an account? <span><a href="sign in.html">Sign In</a></span> </p>
        </form>
        </div>
        </li>
        </ul>
        <script src="sign up.js"></script>
        
        <footer>

        </footer>
    </body>
</html>
