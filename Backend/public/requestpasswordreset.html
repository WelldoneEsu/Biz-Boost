<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="icon" type="image/x-icon" href="Assets/logo.png">
  <link rel="stylesheet" href="requestpasswordreset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <ul class="nav-menu">
        <li><a href="index.html"><img src="Assets/LOGO-TRANS 1.png" alt="Logo" class="logo"></a></li>
        <li class="nav-item"><a href="index.html" class="spacer">Home</a></li>
        <li class="nav-item"><a href="features.html" class="spacer">Features</a></li>
        <li class="nav-item"><a href="pricing.html" class="spacer">Pricing</a></li>
        <li class="nav-item"><a href="aboutus.html" class="spacer">About Us</a></li>
        <li class="nav-item"><a href="contactus.html" class="spacer">Contact Us</a></li>
        <li class="nav-item"><a href="sign in.html" id="sign-in">Sign In</a></li>
        <li class="nav-item"><a href="sign up.html" id="sign-up">Sign Up</a></li>
        <li onclick="toggleSidebar()" class="fa-solid"><a href="#"><i class="fa-solid fa-bars"></i></a></li>
      </ul>

      <!-- Sidebar -->
      <div class="hamburger">
        <ul class="side-bar">
          <li onclick="hideSidebar()"><a href="#"><i class="fa-solid fa-xmark"></i></a></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
          <li><a href="sign in.html">Sign In</a></li>
          <li><a href="sign up.html">Sign Up</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <ul class="form-image-container">
    <li id="image">
      <img src="Assets/signup and sign in.jpg" alt="Sign Up Image" class="signup-image">
    </li>
    <li>
      <div class="container">
        <h2>Email Verification</h2>
        <br><br>
        <form id="requestPasswordReset">
          <div class="form-group">
            <label for="email">Enter Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <div id="emailError" class="error"></div>
          </div>
          <br>
          <button type="submit" class="submit-btn">Request Password Reset</button>
          <p id="message" style="color: green; margin-top: 10px; font-size: 0.7rem;"></p>
          <br>
          <p>Remembered your password? <a href="sign in.html">Sign In</a></p>
        </form>
      </div>
    </li>
  </ul>

  <script>
  const API  = 'https://biz-boost.onrender.com';
  
  const form = document.getElementById('requestPasswordReset');
  const emailError = document.getElementById('emailError');
  const message = document.getElementById('message');

  form.addEventListener('submit', async function (event) {
    event.preventDefault();

    // Clear previous errors
    emailError.textContent = '';
    message.textContent = '';

    const email = document.getElementById('email').value.trim();

    // Basic validation
    if (!email.includes('@') || !email.includes('.')) {
      emailError.textContent = 'Enter a valid email address';
      return;
    }

    try {
      const response = await fetch(`${API}/api/auth/request-password-reset`,{
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email })
      });

      const data = await response.json();

      if (!response.ok) {
        // Server-side error
        emailError.textContent = data.message || 'Something went wrong.';
        return;
      }

      // Success
      message.textContent = 'A verification code has been sent to your email!';
      
      // Redirect after 2 seconds
      setTimeout(() => {
        window.location.href = 'reset password.html';
      }, 2000);

    } catch (error) {
      console.error('Request failed:', error);
      emailError.textContent = 'Network error. Please try again later.';
    }
  });

  // Sidebar functions
  function toggleSidebar() {
    const sidebar = document.querySelector('.side-bar');
    sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
  }

  function hideSidebar() {
    document.querySelector('.side-bar').style.display = 'none';
  }
</script>
</body>
</html>
